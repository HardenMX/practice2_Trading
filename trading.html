<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice 2</title>
    <link rel="stylesheet" href="trading.css">
  </head>

  <body>

    <div id="mainUI">
        <div id="myAmounts">
            <h3>Input your resources</h3>

            <label for="food" class="myItems">Food</label>
            <input type="number" id="food" />
            <label for="wood" class="myItems">Wood</label>
            <input type="number" id="wood" />
            <label for="gold" class="myItems">Gold</label>
            <input type="number" id="gold" />
            <label for="stone" class="myItems">Stone</label>
            <input type="number" id="stone" />
            <button id="submitBtn">Submit</button>

        </div>

        <div id="myResources">
            <h3>You have these resources</h3>
            <p id="myFood">I have <span id="myFoodUI"></span> Food</p>
            <p id="myWood">I have <span id="myWoodUI"></span> Wood</p>
            <p id="myGold">I have <span id="myGoldUI"></span> Gold</p>
            <p id="myStone">I have <span id="myStoneUI"></span> Stone</p>
        </div>

        <div id="itemsToBuy">
          
          <label for="resourceSelect" class="myItems" >Choose a resource to trade:</label>

          <select name="resourceSelect" id="resourceSelect" class="myItems">
            <option value="food">Food</option>
            <option value="wood">Wood</option>
            <option value="gold">Gold</option>
            <option value="stone">Stone</option>
          </select>

          <input class="myItems" id="tradingAmount" />
          <div id="itemsBtn" class="myItems">
          <button type="button" id="buyBtn">Buy</button>
          <button type="button" id="sellBtn">Sell</button>
          </div>
        </div>


    </div>



	<script src="trading.js"></script>
  </body>
</html>
